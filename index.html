<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fullscreen Video Example</title>
  <meta name="description" content="Fullscreen Video">
  <meta name="author" content="GL">

  <link rel="stylesheet" href="fullscreen-video.css">
</head>
<body>
    <div id="video-fullscreen-id" class="video-fullscreen-wrapper">
        <video id="video" preload="auto" autoplay="" muted="" loop="" playsinline=""><source src="sample-video.mp4" type="video/mp4"></video>
        <div class="video-overlay-content"><h2>Michael Maakar</h2></div>
    </div>
    <!-- This is a placeholder for any content you want to display below the fullscreen video -->
     <div class="video-fullscreen-page-content-wrapper">
        <h1>Fullscreen video example</h1>
        <p>The video should be 5MB or smaller, running for about 5 to 10 seconds on a loop.  It should display above this text, fullscreen, with the height of the video spanning the height of the screen, and the width of the video cropped to fit.</p>
    </div> 
</body>
</html>
